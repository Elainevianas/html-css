<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
   
    <audio src="minha-midea/Gully Dreams.mp3" controls></audio>
    <p>Se o formato acima não funcionar podemos ultilizar outros formatos como no exemplo.</p>
    <video width="560" height=315 controls autoplay loop>
        <source src="midia/meu video.mp4" type="video/mp4">
        <source src="midia/meu video.webm ogv.ogv" type="video/ogv">
        <source src="midia/meu video.webm.webm" type="video/webm">
      
    

    
     
       
    
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    
</body>
</html>
